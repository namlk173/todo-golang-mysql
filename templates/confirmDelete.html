<html>
    <head>
        <title>Confirm delete todo.</title>
    </head>
    <body>
        <div>
            <form action="/delete-confirm/?id={{.GetId}}" method="post">
                <h2>
                    Are you want delete this todo: <span style="color: chocolate;">{{.GetName}}?</span>
                </h2>
                <div style="display: flex; gap: 20px; margin-top: 10px;">
                    <div>
                        <button onclick="history.back()">Back</button>
                    </div>
                    <div>
                        <input type="submit" value="Confirm">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
